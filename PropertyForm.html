<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEC Church Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">INEC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                       
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Log-in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h3 class="text-center">Church Information</h3>
            <form  class="row g-3">
                <div class="col-md-4">
                    <label for="inputPropertyName" class="form-label">Property Name</label>
                    <input type="text" class="form-control" id="inputPropertyName">
                </div>
                <div class="col-md-4">
                    <label for="inputPropertyType" class="form-label">Type</label>
                    <Select class="form-control" id="inputPropertyType">
                        <option value="" hidden>-- Select --</option>
                        <option value="">Church</option>
                        <option value="">Worship Hall</option>
                        <option value="">House Church</option>
                    </Select>
                </div>
                <div class="col-md-2">
                    <label for="inputOwnership" class="form-label">Ownership</label>
                    <select  id="inputOwnership" class="form-select">
                        <option value="" hidden>-- Select --</option>
                        <option value="">Owned</option>
                        <option value="">Rented</option>
                        <option value="">Free use</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputEstablishedYear" class="form-label">Established Date</label>
                    <input type="Date" class="form-control" id="inputEstablishedYear">
                </div>
                <div class="col-md-4">
                    <label for="inputEstablishedBy" class="form-label">Established By</label>
                    <input type="text" class="form-control" id="inputEstablishedBy" >
                </div>
                
                <div class="col-md-6">
                    <label for="inputGmapAdrs" class="form-label">Google Map Link</label>
                    <input type="text" class="form-control" id="inputGmapAdrs">
                </div>

                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Address 1</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="eg 1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="eg Apartment, studio, or floor">
                </div>
                
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City / Province / Region">
                </div>
                <div class="col-md-4">
                    <label for="inputDist" class="form-label">District</label>
                    <input type="text" class="form-control" id="inputDist">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <input type="text" class="form-control" id="inputState">
                </div>
                <div class="col-md-4">
                    <label for="inputCountry" class="form-label">Country</label>
                    <input type="text"  id="inputCountry" class="form-control">
                </div>

                <div class="col-md-2">
                    <label for="inputPincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="inputPincode">
                </div>
                
                                <!-- Button alignment -->
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save & Next</button>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
