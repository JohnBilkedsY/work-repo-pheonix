<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INEC Family Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="FamilyImg.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">INEC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"  href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                        
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log-in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h4 class="text-center">Family Details</h4>
            <form class="row g-3">
               <div class="col 12">
                    <label for="inputName" class="form-label">Are you Married ? </label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Y" onclick="show()">
                        <label class="form-check-label" for="Y" >
                            Yes
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="N"  onclick="hide()">
                        <label class="form-check-label" for="N">
                            No
                        </label>
                    </div>
                </div>
                <div id="hidden">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="inputSpname" class="form-label">Spouse Name</label>
                            <input type="text" class="form-control" id="inputSpname" placeholder="eg Mary Jane">
                        </div>
                        <div class="col-md-4">
                            <label for="inputSpDob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="inputSpDob" >
                        </div>
                        <div class="col-md-4">
                            <label for="inputMardate" class="form-label">Date of Marriage</label>
                            <input type="date" class="form-control" id="inputMardate" >
                        </div>
                    </div>
                
                
                <div class="col-md-12">
                    <h4 class="text-center">Children Information</h4>
                    
                    <!-- Make table horizontally scrollable on small screens -->
                    <div class="table-responsive">
                        <table class="table table-bordered text-center align-middle " id="ftab">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="form-label">S.No</th>
                                    <th scope="col" class="form-label">Name</th>
                                    <th scope="col" class="form-label">Date of Birth</th>
                                    <th scope="col" class="form-label">Gender</th>
                                    <th scope="col" class="form-label">Status</th>
                                    <th scope="col" class="form-label">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamic rows -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary mt-2" onclick="addRow()">Add</button>
                    </div>
                </div>
                
                <div class="col-md-12">
                <div class="profile">
                    <label class="picture" for="picture__input" tabIndex="0">
                        <span class="picture__image"></span>
                    </label>
                    <input type="file" accept="image/*" name="picture__input" id="picture__input">
                </div>
                </div>
                </div>
                <!-- Button alignment -->
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save & Next</button>
                </div>
            </form>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="Cond.js"></script>
    </body>
</html>
