</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">INEC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">

        </nav>
        <div class="container">
            <h3 class="text-center">Members Information</h3>
            <form  class="row g-3">
                <div class="col-md-4">
                    <label for="inputNoB" class="form-label">Number of Belivers</label>
                    <input type="text" class="form-control" id="inputNoB" >
                </div>
                <div class="col-md-4">
                    <label for="inputName" class="form-label">No of people Baptised this Year</label>
                    <input type="text" class="form-control" id="inputName" >
                </div>
                <div class="col-md-4">
                    <label for="inputYear" class="form-label">Year</label>
                    <input type="text" class="form-control" id="inputYear" >
                </div>
                <div class="col-md-4">
                    <label for="inputDesc" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputDesc" >
                </div>
                <!-- Button alignment -->
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save & Next</button>
                </div>
            </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
