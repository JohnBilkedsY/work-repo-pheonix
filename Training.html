<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEC Training Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">INEC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                       
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Log-in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h3 class="text-center">Training Information</h3>
            <form  class="row g-3">
                <div class="col-md-4">
                    <label for="inputTrainingName" class="form-label">Training Name</label>
                    <input type="text" class="form-control" id="inputTrainingName" placeholder="eg  OST">
                </div>
                <div class="col-md-4">
                    <label for="inputLevel" class="form-label">Level</label>
                    <input type="text" class="form-control" id="inputLevel" placeholder="eg  C1 ">
                </div>
                <div class="col-md-4">
                    <label for="inputStatus" class="form-label">Status</label>
                    <select  id="inputStatus" class="form-select">
                        <option value="" hidden>-- Select --</option>
                        <option value="">Qualified</option>
                        <option value="">Not Qualified</option>
                        <option value="">On-going</option>
                        <option value="">Completed</option>
                        <option value="">Graduated</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputStartDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="inputStartDate" >
                </div>
                <div class="col-md-4">
                    <label for="inputEndDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="inputEndDate">
                </div>
                <!-- Button alignment -->
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save & Next</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
